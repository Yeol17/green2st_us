              <img src="../images/clock.png" alt="Time to change">
              <div class="clock">
                <div class="hour"></div>
                <div class="min"></div>
              </div>
            </div>
            <div class="txt">
              <p class="line01">시간이 흐를수록 기후변화는</p>
